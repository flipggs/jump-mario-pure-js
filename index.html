<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/mario.gif">                          
  <link rel="icon" type="image/vnd.microsoft.icon" href="./images/mario.gif">                        
  <link rel="icon" type="image/x-icon" href="./images/mario.gif">   
  <link rel="icon" href="./images/mario.gif"> 
  <link rel="icon" type="image/gif" href="./images/mario.gif">

  <link rel="stylesheet" href="./css/style.css" >
  <title>Jump Mario</title>
</head>
<body>

  <div class="initial-message">
    <h1>Esse é um jogo do Mario</h1>
    <h2>Para jogar basta pressionar qualquer tecla para pular</h2>
    <h3>Este jogo ainda está em desenvolvimento</h3>
    <h4>Ainda possui várias melhorias</h4>
    <button id="start-game" onclick="startGame()">Iniciar jogo</button>

    <div class="disclaimer">
      Jogo desenvolvido por <a href="https://github.com/flipggs/jump-mario-pure-js" target="_blank">Flipggs</a> baseado neste <a target="_blank" href="https://youtu.be/r9buAwVBDhA">Vídeo</a>
    </div>
  </div>

  <div class="game-board">
    <img src="./images//clouds.png" class="clouds">
    <img src="./images/mario.gif" class="mario">
    <img src="./images/pipe.png" class="pipe">
  </div>
  
  <script src="./js/script.js" defer></script>
